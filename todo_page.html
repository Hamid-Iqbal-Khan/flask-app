<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Page</title>
</head>

<body>
    <h2>To-Do Item Submission</h2>

    <form method="POST" action="/submittodoitem">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <label for="itemDescription">Item Description:</label>
        <textarea id="itemDescription" name="itemDescription" required></textarea><br><br>

        <!-- Add Item ID field -->
        <label for="itemId">Item ID:</label>
        <input type="text" id="itemId" name="itemId" required><br><br>

        <!-- Add Item UUID field -->
        <label for="itemUuid">Item UUID:</label>
        <input type="text" id="itemUuid" name="itemUuid" required><br><br>

        <!-- Add Item Hash field -->
        <label for="itemHash">Item Hash:</label>
        <input type="text" id="itemHash" name="itemHash" required><br><br>


        <button type="submit">Submit</button>
    </form>
</body>

</html>
